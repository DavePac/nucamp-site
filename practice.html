<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <title>Practice bootstrap</title>
</head>
<body>
  <div class="table-responsive">
  <table class="table table-dark table-bordered table-lg">
    <thead class="thead-light">
    <tr>
      <th>Breakpoint</th>
      <th>Extra Small </th>
      <th>Small</th>
      <th>Medium</th>
      <th>Large</th>
      <th>Extra Large</th>
    </tr>
    </thead>
    <tbody>
      <tr>
        <th>Viewport Width</th>
        <td>&lt;576px</td>
        <td>&ge;768px</td>
        <td>&ge;992px</td>
        <td>&ge;1200px</td>
        <td>&ge;1500px</td>
      </tr>
      <tr>
        <th>Colum Class Prefix</th>
        <td>co-</td>
        <td>col-sm</td>
        <td>col-md</td>
        <td>col-lg</td>
        <td>col-xl</td>
      </tr>
    </tbody>
    </div>
  </table>
</body>
</html>
